<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="414" height="896" viewBox="0 0 414 896">
  <style>
    .title{font:700 18px sans-serif;fill:#0d6efd}
    .label{font:600 13px sans-serif;fill:#212529}
    .text{font:400 12px sans-serif;fill:#212529}
    .small{font:400 11px sans-serif;fill:#6c757d}
    .box{stroke:#dee2e6;stroke-width:2;fill:#ffffff}
    .badge{stroke:#ced4da;stroke-width:1}
    .primary-subtle{fill:#e7f1ff;stroke:#0d6efd}
    .success-subtle{fill:#eaf7ea;stroke:#198754}
    .warning-subtle{fill:#fff3cd;stroke:#ffc107}
    .danger-subtle{fill:#f8d7da;stroke:#dc3545}
    .muted{fill:#f8f9fa;stroke:#adb5bd}
  </style>

  <!-- Filtres minimalistes -->
  <text x="16" y="28" class="title">Inventaire — Mobile</text>
  <rect x="16" y="40" width="382" height="48" class="box"/>
  <text x="24" y="70" class="small">Filtres: Période • Entrepôt • Catégorie</text>

  <!-- KPIs mosaïque 2 colonnes -->
  <rect x="16" y="100" width="180" height="80" class="badge primary-subtle"/>
  <text x="24" y="126" class="label">Valeur stock</text>

  <rect x="208" y="100" width="190" height="80" class="badge danger-subtle"/>
  <text x="216" y="126" class="label">Écart inventaire</text>
  <text x="216" y="150" class="small">≥ 10 000 ou ≥ 2%</text>

  <rect x="16" y="190" width="180" height="80" class="badge success-subtle"/>
  <text x="24" y="216" class="label">Précision</text>

  <rect x="208" y="190" width="190" height="80" class="badge warning-subtle"/>
  <text x="216" y="216" class="label">Obsolescence</text>

  <rect x="16" y="280" width="382" height="80" class="badge danger-subtle"/>
  <text x="24" y="306" class="label">Écarts critiques</text>

  <!-- Graphiques simplifiés -->
  <rect x="16" y="370" width="382" height="120" class="box"/>
  <text x="24" y="392" class="label">Écarts par entrepôt</text>
  <rect x="40" y="410" width="60" height="80" class="danger-subtle"/>
  <rect x="110" y="420" width="60" height="70" class="muted"/>
  <rect x="180" y="430" width="60" height="60" class="muted"/>
  <rect x="250" y="410" width="60" height="80" class="danger-subtle"/>

  <rect x="16" y="500" width="382" height="120" class="box"/>
  <text x="24" y="522" class="label">Valeur par famille</text>
  <circle cx="90" cy="560" r="40" class="muted"/>
  <path d="M90,560 m0,-40 a40,40 0 1,1 -26,69 L90,560 Z" class="primary-subtle"/>

  <!-- Cartes empilées -->
  <rect x="16" y="630" width="382" height="100" class="box"/>
  <rect x="16" y="630" width="382" height="28" class="success-subtle"/>
  <text x="24" y="650" class="label">Stock initial (sans décote)</text>

  <rect x="16" y="740" width="382" height="100" class="box"/>
  <rect x="16" y="740" width="382" height="28" class="warning-subtle"/>
  <text x="24" y="760" class="label">Décote économique</text>
</svg>
